name: Node.js CI

# Ejecutar en cada push y pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Configurar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versi√≥n de Node.js que prefieras

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar las pruebas
      - name: Run tests
        run: npm test
